<html>
  <head>
    <meta charset="utf-8" />
    <title>文字换行</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  </head>

  <body>
    <div class="app"></div>

    <script>
      function appendMultiText(
        container,
        str,
        posX,
        posY,
        width,
        fontsize,
        fontfamily
      ) {
        if (arguments.length < 6) {
          fontsize = 14;
        }

        if (arguments.length < 7) {
          fontfamily = "simsun, arial";
        }

        //获取分割后的字符串
        var strs = splitByLine(str, width, fontsize);

        var mulText = container
          .append("text")
          .attr("x", posX)
          .attr("y", posY)
          .style("font-size", fontsize)
          .style("font-family", fontfamily);

        mulText
          .selectAll("tspan")
          .data(strs)
          .enter()
          .append("tspan")
          .attr("x", mulText.attr("x"))
          .attr("dy", "1em")
          .text(function (d) {
            return d;
          });

        return mulText;

        function splitByLine(str, max, fontsize) {
          var curLen = 0;
          var result = [];
          var start = 0,
            end = 0;
          for (var i = 0; i < str.length; i++) {
            var code = str.charCodeAt(i);
            var pixelLen = code > 255 ? fontsize : fontsize / 2;
            curLen += pixelLen;
            if (curLen > max) {
              end = i;
              result.push(str.substring(start, end));
              start = i;
              curLen = pixelLen;
            }
            if (i === str.length - 1) {
              end = i;
              result.push(str.substring(start, end + 1));
            }
          }
          return result;
        }
      }

      var width = 300;
      var height = 300;

      var svg = d3
        .select(".app")
        .append("svg")
        .attr("width", width)
        .attr("height", height);
      var str = "明月别枝惊鹊,清风半夜鸣蝉.稻花香里说丰年,听取蛙声一片.七八个星天外,两三点雨山前,旧时茅店社林边,路转溪头忽见.";
      appendMultiText(svg, str, 30, 30, 240, 20, "simsun");
    </script>
  </body>
</html>
