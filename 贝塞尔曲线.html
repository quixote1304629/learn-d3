<html>
  <head>
    <meta charset="utf-8" />
    <title>贝塞尔曲线</title>
    <script src="http://d3js.org/d3.v5.min.js" charset="utf-8"></script>
  </head>

  <body>
    <div class="app">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        width="1200"
        height="900"
      >
        <!-- q相对位置 -->
        <path
          d="M 200 200 q 200 10 220 40 q 20 30 220 40"
          fill="none"
          stroke="blue"
          stroke-miterlimit="10"
          pointer-events="stroke"
          stroke-width="2"
        ></path>

        <!-- Q绝对位置 -->
        <path
          transform="translate(0,-190)"
          d="M 200 400 Q 400 410 420 440 Q 440 470 640 480"
          fill="none"
          stroke="blue"
          stroke-miterlimit="10"
          pointer-events="stroke"
          stroke-width="2"
        ></path>

        <!-- C 三次贝塞尔曲线 绝对位置-->
        <!-- https://developer.mozilla.org/zh-CN/docs/Web/SVG/Tutorial/Paths -->
        <path
          fill="none"
          pointer-events="none"
          stroke-linejoin="round"
          stroke="#C2C8D5"
          stroke-width="1"
          d="M 220 60 C 220 172 380 109 380 221"
          stroke-dasharray=""
          style=""
        ></path>

        <path
          fill="none"
          pointer-events="none"
          stroke-linejoin="round"
          stroke="#C2C8D5"
          stroke-width="1"
          d="M 425 265 C 425 591 590 420 590 746"
          stroke-dasharray=""
          style=""
        ></path>
      </svg>
    </div>
  </body>
</html>
